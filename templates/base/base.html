{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Start Meta -->
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Title of Site -->
	{% block head %}
	
	{% endblock head %}
	<!-- Favicons -->
	<link rel="apple-touch-icon" sizes="180x180" href="{% static "assets/img/images/favicon/apple-touch-icon.png" %}">
	<link rel="icon" type="image/png" sizes="32x32" href="{% static "assets/img/images/favicon/favicon-32x32.png" %}">
	<link rel="icon" type="image/png" sizes="16x16" href="{% static "assets/img/images/favicon/favicon-16x16.png" %}">
	<link rel="manifest" href="{% static "assets/img/images/favicon/site.webmanifest" %}">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">
	<!-- Font Awesome CSS -->
	<link rel="stylesheet" href="{% static 'assets/css/all.css' %}">
	<!-- Animate CSS -->
	<link rel="stylesheet" href="{% static 'assets/css/animate.css' %}">
	<!-- Flaticon -->
	<link rel="stylesheet" href="{% static 'assets/font/flaticon.css' %}">	
	<!-- Swiper Bundle CSS -->
	<link rel="stylesheet" href="{% static 'assets/css/swiper-bundle.min.css' %}">
	<!-- Magnific Popup CSS -->
	<link rel="stylesheet" href="{% static 'assets/css/magnific-popup.css' %}">
	<!-- Mean Menu CSS -->

	<!-- Custom CSS -->
	<link rel="stylesheet" href="{% static 'assets/sass/style.css' %}"> 
</head>

<body>


    {% include "base/preloader.html" %}
    {% block body %}{% endblock body %}
	

        
    
	<!-- Scroll Btn Start -->
	<div class="scroll-up scroll-three">
		<svg class="scroll-circle svg-content" width="100%" height="100%" viewBox="-1 -1 102 102"><path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98" /> </svg>
	</div>

	{% if messages %}
	<style>
		/* Styles for the alert message */
		.alert {
			position: fixed;
			z-index: 1000; /* Ensure the alert is displayed on top */
			padding: 10px 20px;
			background-color: #f44336; /* Red background color */
			color: white;
			border-radius: 5px;
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
		}
	
		.top-right {
			top: 20px;
			right: 20px;
		}
	
		
	</style>




	<!-- Alert messages -->
	<div class="alert top-right">Submitted</div>
	
	<script>
		// Function to show alert message and hide it after 3 seconds
		function showAlert(selector) {
			var alert = document.querySelector(selector);
			alert.style.display = 'block'; // Show the alert
	
			setTimeout(function() {
				alert.style.display = 'none'; // Hide the alert after 3 seconds
			}, 3000);
		}
	
		// Show the alert messages
		showAlert('.top-right');
		
	</script>
	{% endif %}
	


    {% include "base/footer/footer.html" %}

    <!-- WhatsApp Button Start -->

        s.async = true;
        s.src = url;

        "enabled":true,
        "chatButtonSetting":{
            "backgroundColor":"#00e785",

            "welcomeText":"Hi there!\nHow can I help you?",
            "messageText":"",
            "backgroundColor":"#00e785",
            "ctaText":"Chat with us",
            "borderRadius":"25",
            "autoShow":true,
            "phoneNumber":"971565053340"
        }
        };
        s.onload = function() {
            CreateWhatsappChatWidget(options);

        var x = document.getElementsByTagName('script')[0];
        x.parentNode.insertBefore(s, x);

    <!-- WhatsApp Button End -->


	<script type="text/javascript">
        function googleTranslateElementInit() {
          new google.translate.TranslateElement(
            { pageLanguage: 'en', layout: google.translate.TranslateElement.InlineLayout.SIMPLE },
            'google_translate_element'
          );
        }
    </script>
    <script type="text/javascript">
        function googleTranslateElementInit() {
          new google.translate.TranslateElement(

	<!-- Main JS -->

    <!-- Isotope JS -->

	<!-- Mean Menu JS -->

	<!-- Custom JS -->

</body>
</html>
